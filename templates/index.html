<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Audio</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5">
        <h1>Generate Audio from Visual Data</h1>
        <form action="/" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="json_file">Upload JSON File:</label>
                <input type="file" id="json_file" name="json_file" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="wave_type">Wave Type:</label>
                <select name="wave_type" id="wave_type" class="form-control" data-toggle="tooltip" data-placement="top" title="The waveform shape. Determines the character of the sound.">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>

            <div class="form-group">
                <label for="synthesis_type">Synthesis Type:</label>
                <select name="synthesis_type" id="synthesis_type" class="form-control" data-toggle="tooltip" data-placement="top" title="The method of sound generation.">
                    <option value="additive">Additive</option>
                    <option value="subtractive">Subtractive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="effects_type">Effects Type:</label>
                <select name="effects_type" id="effects_type" class="form-control" data-toggle="tooltip" data-placement="top" title="Audio effects applied to modify the sound.">
                    <option value="reverb">Reverb</option>
                    <option value="delay">Delay</option>
                    <option value="distortion">Distortion</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="envelope_type">Envelope Type:</label>
                <select name="envelope_type" id="envelope_type" class="form-control" data-toggle="tooltip" data-placement="top" title="The shape of the sound's volume over time.">
                    <option value="attack_decay_sustain_release">ADSR</option>
                    <option value="attack_decay_sustain">ADS</option>
                    <option value="attack_sustain_release">ASR</option>
                    <option value="none">None</option>
                </select>
            </div>

 
<div class="form-group">
    <label for="drum-tempo">Drum Tempo (BPM):</label>
    <input type="number" id="drum-tempo" name="drum-tempo" class="form-control" min="60" max="240" step="1">
</div>
<div class="form-group">
    <label for="beats-per-measure">Beats Per Measure:</label>
    <input type="number" id="beats-per-measure" name="beats-per-measure" class="form-control" min="1" max="16" step="1">
</div>
<div class="form-group">
    <label for="num-measures">Number of Measures:</label>
    <input type="number" id="num-measures" name="num-measures" class="form-control" min="1" max="32" step="1">
</div>


            <input type="submit" class="btn btn-primary" value="Generate">
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // Initialize Bootstrap tooltips
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>

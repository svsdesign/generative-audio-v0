<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Audio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Generate Audio from Visual Data</h1>
    <div class="container">
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="json_file">JSON File:</label>
                <input type="file" class="form-control" id="json_file" name="json_file">
                <small class="form-text text-muted">Choose a JSON file to upload.</small>
            </div>

            <div class="form-group">
                <label for="wave_type">Wave Type:</label>
                <select name="wave_type" id="wave_type" class="form-control">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>

            <div class="form-group">
                <label for="synthesis_type">Synthesis Type:</label>
                <select name="synthesis_type" id="synthesis_type" class="form-control">
                    <option value="additive">Additive</option>
                    <option value="subtractive">Subtractive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="effects_type">Effects Type:</label>
                <select name="effects_type" id="effects_type" class="form-control">
                    <option value="reverb">Reverb</option>
                    <option value="delay">Delay</option>
                    <option value="distortion">Distortion</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="envelope_type">Envelope Type:</label>
                <select name="envelope_type" id="envelope_type" class="form-control">
                    <option value="attack_decay_sustain_release">ADSR</option>
                    <option value="attack_decay_sustain">ADS</option>
                    <option value="attack_sustain_release">ASR</option>
                    <option value="none">None</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

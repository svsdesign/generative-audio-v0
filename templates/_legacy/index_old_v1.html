<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio Generation</title>
</head>
<body>
    <h1>Generate Audio from Visual Data</h1>
    <form method="post">
        <label for="wave_type">Wave Type:</label>
        <select name="wave_type" id="wave_type">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="additive">Additive</option>
            <option value="subtractive">Subtractive</option>
        </select>
        <br>
        <label for="file_name">Output File Name:</label>
        <input type="text" id="file_name" name="file_name" value="output/sample_v2/audio/sample_v2_v1.wav">
        <br>
        <button type="submit">Generate Audio</button>
    </form>
</body>
</html>
